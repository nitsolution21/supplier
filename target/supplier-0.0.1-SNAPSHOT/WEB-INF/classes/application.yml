spring: 
  application: 
     name: vendor
  datasource:     url:     username:
    password:
  jpa:
    properties:
      hibernate: 
       jdbc: 
         lob: 
           non_contextual_creation: true
 
server: 
  port: 8089
  servlet: 
    contextPath: /default
name: default-yml
environment: default
enabled: true
contextpath: /default
servers: 
   - www.default.com
   - www.default1.com
logging: 
      file: 
        name: logs/default_logs.log
      pattern:
        console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
        file: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
      level:
        org.springframework.web: ERROR
        org.fintexel.supplier.*: INFO
        org.hibernate: ERROR
   
